<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Organization - Depanku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: var(--light-gray);
        }

        .form-page {
            max-width: 800px;
            margin: calc(80px + 2rem) auto 2rem;
        }

        .form-section {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .form-section h4 {
            color: var(--dark-gray);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .position-card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
            position: relative;
        }

        .remove-position {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="{{ url_for('main.index') }}" style="color: inherit; text-decoration: none;">Depanku</a>
                </h1>
            </div>
            <div class="nav-links" id="main-navigation">
                <a href="#features" class="nav-link">Features</a>
                <a href="#how-it-works" class="nav-link">How It Works</a>
                <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false"
                aria-controls="main-navigation">
                <span class="menu-icon">☰</span>
                <span class="close-icon" style="display: none;">✕</span>
            </button>
        </nav>
    </header>

    <main class="container form-page">
        <div id="loading-container" class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 text-muted">Loading organization data...</p>
        </div>

        <div id="form-container" style="display: none;">
            <h1 class="section-title">Edit Organization</h1>
            <p class="text-center text-muted mb-4">Update the details for your organization.</p>

            <div class="alert alert-danger d-none" id="moderationErrorAlert">
                <h5 class="alert-heading">Moderation Check Failed</h5>
                <p id="moderationErrorSummary" class="mb-1"></p>
                <hr>
                <div id="moderationErrorDetails" class="mt-2 small"></div>
            </div>

            <form id="organizationForm" novalidate>
                <!-- Form sections are identical to create, but will be populated by JS -->
                <div class="form-section">
                    <h4>1. Basic Information</h4>
                    <div class="mb-3"><label for="name" class="form-label">Organization Name *</label><input type="text"
                            class="form-control" id="name" required></div>
                    <div class="mb-3"><label for="description" class="form-label">Description *</label><textarea
                            class="form-control" id="description" rows="4" required></textarea></div>
                    <div class="mb-3"><label for="category" class="form-label">Primary Category *</label><select
                            class="form-select" id="category" required>
                            <option value="" disabled>Select...</option>
                            <option value="education">Education</option>
                            <option value="research">Research</option>
                            <option value="nonprofit">Non-profit</option>
                            <option value="startup">Startup</option>
                            <option value="corporate">Corporate</option>
                            <option value="community">Community Group</option>
                        </select></div>
                    <div class="mb-3"><label for="tags" class="form-label">Tags</label><input type="text"
                            class="form-control" id="tags"></div>
                </div>

                <div class="form-section">
                    <h4>2. Contact & Branding</h4>
                    <div class="mb-3"><label for="website" class="form-label">Website</label><input type="url"
                            class="form-control" id="website"></div>
                    <div class="mb-3"><label for="contactEmail" class="form-label">Contact Email</label><input
                            type="email" class="form-control" id="contactEmail"></div>
                    <div class="mb-3"><label for="logo" class="form-label">Logo URL</label><input type="url"
                            class="form-control" id="logo"></div>
                </div>

                <div class="form-section">
                    <h4>3. Location</h4>
                    <div class="mb-3">
                        <label class="form-label">Location Type *</label>
                        <div class="form-check"><input class="form-check-input" type="radio" name="locationType"
                                id="locationRemote" value="remote"><label class="form-check-label"
                                for="locationRemote">Remote</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="locationType"
                                id="locationHybrid" value="hybrid"><label class="form-check-label"
                                for="locationHybrid">Hybrid</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="locationType"
                                id="locationOnsite" value="onsite"><label class="form-check-label"
                                for="locationOnsite">On-site</label></div>
                    </div>
                    <div class="mb-3" id="addressField" style="display: none;"><label for="address"
                            class="form-label">Address</label><input type="text" class="form-control" id="address">
                    </div>
                </div>

                <div class="form-section">
                    <h4>4. Open Positions</h4>
                    <div id="positionsContainer"></div>
                    <button type="button" class="btn btn-outline-primary" id="addPositionBtn"><i
                            class="fas fa-plus"></i> Add Position</button>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{{ url_for('organizations.organization_view', org_id=org_id) }}"
                        class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status"
                            aria-hidden="true"></span>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <template id="positionTemplate">
        <div class="position-card">
            <button type="button" class="btn-close remove-position" aria-label="Remove position"></button>
            <h5 class="mb-3">Position #<span class="position-number">1</span></h5>
            <div class="mb-2"><input type="text" class="form-control position-title" placeholder="Position Title *"
                    required></div>
            <div class="mb-2"><textarea class="form-control position-description" rows="2"
                    placeholder="Position description"></textarea></div>
            <div class="mb-2"><input type="text" class="form-control position-requirements"
                    placeholder="Requirements (comma-separated)"></div>
            <div class="mb-2"><input type="url" class="form-control position-link"
                    placeholder="Direct application link"></div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/organization_form.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orgId = '{{ org_id }}';
            initializeFormForEdit(orgId);
        });
    </script>
</body>

</html>
