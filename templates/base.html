<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Depanku - AI-Powered Career Planning{% endblock %}</title>

    <meta name="description"
        content="Depanku helps students discover STEM internships, research opportunities, and organizations for effective career planning.">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Main Stylesheet (Loads First) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Page-specific Stylesheet Block -->
    {% block page_css %}{% endblock %}

    {% block head_extra %}{% endblock %}
</head>

<body>
    <a href="#main-content" class="sr-only">Skip to main content</a>

    <header class="header" role="banner">
        <nav class="nav container" aria-label="Main navigation">
            <a href="{{ url_for('main.index') }}" class="nav-brand" aria-label="Depanku Home">
                <h1>Depanku</h1>
            </a>
            <div class="nav-links" id="main-navigation">
                <!-- Links dynamically populated by auth.js -->
                <a href="{{ url_for('main.login_page') }}" class="nav-link">Login</a>
                <a href="{{ url_for('main.signup_page') }}" class="btn btn-primary">Sign Up</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false"
                aria-controls="main-navigation">
                <span></span><span></span><span></span>
            </button>
        </nav>
    </header>

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Depanku. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Core App Scripts -->
    <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>

</html>
