<div class="form-section">
    <h4>1. Basic Information</h4>
    <div class="form-group">
        <label for="name" class="form-label">Organization Name *</label>
        <input type="text" class="form-control" id="name" required placeholder="e.g., Future Coders Initiative">
    </div>
    <div class="form-group">
        <label for="description" class="form-label">Description *</label>
        <textarea class="form-control" id="description" rows="4" required
            placeholder="Describe your organization's mission, values, and the opportunities you provide."></textarea>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="category" class="form-label">Primary Category *</label>
            <select class="form-control" id="category" required>
                <option value="" disabled selected>Select a primary category...</option>
                <option value="education">Education</option>
                <option value="research">Research</option>
                <option value="nonprofit">Non-profit</option>
                <option value="startup">Startup</option>
                <option value="corporate">Corporate</option>
                <option value="community">Community Group</option>
            </select>
        </div>
        <div class="col-md-6 form-group">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="stem, coding, highschool">
            <div class="form-text">Comma-separated keywords students would search for.</div>
        </div>
    </div>
</div>

<div class="form-section">
    <h4>2. Contact & Branding</h4>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website" placeholder="https://example.com">
        </div>
        <div class="col-md-6 form-group">
            <label for="contactEmail" class="form-label">Public Contact Email</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="contact@example.com">
        </div>
    </div>
    <div class="form-group">
        <label for="logo" class="form-label">Logo URL</label>
        <input type="url" class="form-control" id="logo" placeholder="https://example.com/logo.png">
        <div class="form-text">A direct link to a square logo image works best.</div>
    </div>
</div>

<div class="form-section">
    <h4>3. Location</h4>
    <div class="mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="locationType" id="locationRemote" value="remote" checked>
            <label class="form-check-label" for="locationRemote">Remote</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="locationType" id="locationHybrid" value="hybrid">
            <label class="form-check-label" for="locationHybrid">Hybrid</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="locationType" id="locationOnsite" value="onsite">
            <label class="form-check-label" for="locationOnsite">On-site</label>
        </div>
    </div>
    <div class="form-group" id="addressField" style="display: none;">
        <label for="address" class="form-label">Physical Address</label>
        <input type="text" class="form-control" id="address" placeholder="123 Main St, Anytown, USA">
    </div>
</div>

<div class="form-section">
    <h4>4. Open Positions (Optional)</h4>
    <div id="positionsContainer"></div>
    <button type="button" class="btn btn-outline" id="addPositionBtn">+ Add Position</button>
</div>
