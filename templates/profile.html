{% extends "base.html" %}

{% block title %}Your Profile - Depanku{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<main class="profile-section">
    <div class="container">
        <h2 class="section-title">Your Profile</h2>
        <div id="loading-container" style="text-align: center;">Loading...</div>
        <div id="profile-content" class="profile-grid" style="display: none;">
            <div class="profile-card">
                <h3>Account Information</h3>
                <div class="profile-info">
                    <div class="info-item"><label>Display Name:</label><span id="user-display-name"></span></div>
                    <div class="info-item"><label>Email:</label><span id="user-email"></span></div>
                    <div class="info-item"><label>Age Group:</label><span id="user-age-group"></span></div>
                    <div class="info-item"><label>Member Since:</label><span id="user-created-at"></span></div>
                </div>
            </div>
            <div class="profile-card">
                <h3>Subscription Plan</h3>
                <div class="info-item"><label>Current Plan:</label><span id="plan-name"></span></div>
                <div class="info-item"><label>AI Analyses Remaining:</label><span id="ai-analyses-remaining"></span>
                </div>
                <button class="btn btn-primary" id="upgrade-btn">Upgrade to Premium</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
