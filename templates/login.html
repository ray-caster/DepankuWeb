<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Depanku</title>
    <meta name="description" content="Login to your Depanku account to access AI-powered career planning.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body>
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your Depanku account to continue.</p>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
                <div class="auth-footer">
                    <!-- FIX: Corrected endpoint from 'signup' to 'main.signup_page' -->
                    <p>Don't have an account? <a href="{{ url_for('main.signup_page') }}">Sign up here</a></p>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
