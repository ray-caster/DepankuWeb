{% extends "base.html" %}
{% block title %}Login - Depanku{% endblock %}
{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="text-muted">Sign in to your Depanku account to continue.</p>

        <div id="error-message" class="alert alert-danger" style="display: none; text-align: left;"></div>

        <form id="login-form" class="auth-form" style="margin-top: 2rem;">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required
                    placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                    placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('main.signup_page') }}">Sign up here</a></p>
        </div>
    </div>
</section>
{% endblock %}
