<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation - Depanku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/landing.css" rel="stylesheet">
    <link href="/static/css/messages.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Depanku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/organizations">My Organizations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/messages">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex align-items-center mb-4">
                    <a href="/messages" class="btn btn-outline-secondary me-3">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="h2 mb-0" id="conversationTitle">Conversation</h1>
                </div>

                <!-- Conversation Header -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <img src="" alt="Profile" class="rounded-circle me-3" id="otherUserAvatar" style="width: 50px; height: 50px; object-fit: cover;" onerror="this.style.display='none'">
                            <div>
                                <h5 class="mb-1" id="otherUserName">Loading...</h5>
                                <p class="text-muted mb-0" id="conversationSubject">Subject: Loading...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="card">
                    <div class="card-body p-0">
                        <div id="messagesContainer" style="height: 500px; overflow-y: auto;">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading messages...</span>
                                </div>
                                <p class="mt-2">Loading messages...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="card mt-3">
                    <div class="card-body">
                        <form id="messageForm">
                            <div class="input-group">
                                <textarea class="form-control" id="messageInput" placeholder="Type your message..." rows="2" required></textarea>
                                <button class="btn btn-primary" type="submit" id="sendBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/messages.js"></script>
    <script>
        const conversationId = '{{ conversation_id }}';
    </script>
</body>
</html>
