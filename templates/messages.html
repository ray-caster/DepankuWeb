<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Depanku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="{{ url_for('main.index') }}" style="color: inherit; text-decoration: none;">Depanku</a>
                </h1>
            </div>
            <div class="nav-links" id="main-navigation"></div>
        </nav>
    </header>

    <main class="container messages-page" style="max-width: 900px; margin-top: calc(80px + 2rem);">
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <h1 class="section-title mb-0">My Messages</h1>
            <button class="btn btn-primary" id="newConversationBtn" data-bs-toggle="modal"
                data-bs-target="#newConversationModal">
                New Message
            </button>
        </div>

        <div id="loading-container" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Loading conversations...</p>
        </div>

        <div class="conversation-list-container card" id="list-container" style="display: none;">
            <div id="conversationsList" class="list-group list-group-flush">
                <!-- Conversations loaded by messages.js -->
            </div>
        </div>

        <div id="empty-state-container" class="text-center p-5 bg-light rounded" style="display: none;">
            <h3>No conversations yet</h3>
            <p class="text-muted">Start a new message to get in touch with organization owners.</p>
        </div>
    </main>

    <!-- New Conversation Modal -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start New Conversation</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newConversationForm">
                        <div class="mb-3">
                            <label for="receiverSelect" class="form-label">To:</label>
                            <select class="form-select" id="receiverSelect" required>
                                <option value="">Choose an organization owner...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subjectInput" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject..."
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="messageContent" class="form-label">Message</label>
                            <textarea class="form-control" id="messageContent" rows="4"
                                placeholder="Type your message..." required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="newConversationForm" class="btn btn-primary">Send Message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIX: Added missing Axios dependency -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
</body>

</html>
